<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Картотека</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Пострадавшие за веру в XX веке на Севере</h1>

    <!-- Поле поиска -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Поиск по ФИО" />
        <button id="searchButton">Поиск</button>
        <button id="showAllButton">Показать все</button>
        <button id="resetButton">Сбросить поиск</button>
    </div>

    <!-- Буквы для быстрого поиска -->
    <div class="letters-container" id="lettersContainer">
        <!-- Тут будут буквы -->
    </div>
    

    <!-- Контейнер для списка -->
    <ul class="list-container" id="listContainer"></ul>

    <script src="script.js"></script>
</body>
</html>
