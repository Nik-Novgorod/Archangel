<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карточка: {{fullName}}</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .card-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-container h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .card-info {
            margin: 20px 0;
        }
        .card-info p {
            margin: 10px 0;
            font-size: 18px;
        }
        .back-button {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <h1>{{fullName}}</h1>
        <div class="card-info">
            <p><strong>Статус:</strong> {{worker}}</p>
            <p><strong>Описание:</strong></p>
            <p>{{description}}</p>
        </div>
        <button class="back-button" onclick="window.history.back()">Назад</button>
    </div>
</body>
</html>
